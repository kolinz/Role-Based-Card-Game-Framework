<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Admin Dashboard - Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 16px;
        }

        .admin-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
        }

        .lang-toggle {
            display: inline-flex;
            gap: 10px;
            padding: 8px;
            background: var(--bg-dark);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-left: 20px;
        }

        .lang-toggle button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-toggle button.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--bg-card);
            padding: 10px;
            border-radius: 12px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #d97706 100%);
        }

        .card-list {
            display: grid;
            gap: 20px;
        }

        .card-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .card-preview {
            width: 80px;
            height: 112px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }

        .card-info h3 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 5px;
        }

        .card-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-family: 'Outfit', sans-serif;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .lang-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .logout-btn {
            background: var(--danger);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h1 id="login-title">üîê Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label id="username-label">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label id="password-label">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;" id="login-btn">Login</button>
        </form>
        <p id="default-credentials" style="margin-top: 20px; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
            Default: admin / admin123
        </p>
        <div class="lang-toggle" style="margin-top: 20px; display: flex; justify-content: center;">
            <button class="active" data-lang="en">English</button>
            <button data-lang="ja">Êó•Êú¨Ë™û</button>
        </div>
    </div>

    <!-- Admin Screen -->
    <div id="adminScreen" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <div style="display: flex; align-items: center;">
                    <h1 id="admin-title">üìä Admin Dashboard</h1>
                    <div class="lang-toggle">
                        <button data-lang="en">English</button>
                        <button class="active" data-lang="ja">Êó•Êú¨Ë™û</button>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()" id="logout-btn">Logout</button>
            </div>

            <div class="stats" id="stats"></div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('jobs')" id="tab-jobs">Job Cards</button>
                <button class="tab" onclick="showTab('skills')" id="tab-skills">Skill Cards</button>
                <button class="tab" onclick="showTab('missions')" id="tab-missions">Mission Cards</button>
                <button class="tab" onclick="showTab('categories')" id="tab-categories">Categories</button>
            </div>

            <div id="jobs-tab" class="tab-content active">
                <button class="btn btn-success" onclick="openAddModal('job')" style="margin-bottom: 20px;" id="add-job-btn">+ Add New Job Card</button>
                <div id="jobs-list" class="card-list"></div>
            </div>

            <div id="skills-tab" class="tab-content">
                <button class="btn btn-success" onclick="openAddModal('skill')" style="margin-bottom: 20px;" id="add-skill-btn">+ Add New Skill Card</button>
                <div id="skills-list" class="card-list"></div>
            </div>

            <div id="missions-tab" class="tab-content">
                <button class="btn btn-success" onclick="openAddModal('mission')" style="margin-bottom: 20px;" id="add-mission-btn">+ Add New Mission Card</button>
                <div id="missions-list" class="card-list"></div>
            </div>

            <div id="categories-tab" class="tab-content">
                <button class="btn btn-success" onclick="openAddModal('category')" style="margin-bottom: 20px;" id="add-category-btn">+ Add New Category</button>
                <div id="categories-list" class="card-list"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Card</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="editForm">
                <div id="formFields"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;" id="save-btn">Save</button>
                    <button type="button" class="btn" onclick="closeModal()" style="flex: 1;" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ====== I18n System ======
        class I18n {
            constructor() {
                this.translations = {};
                this.currentLang = localStorage.getItem('admin_language') || 
                                  (navigator.language.startsWith('ja') ? 'ja' : 'en');
            }

            async init() {
                await this.loadTranslations(this.currentLang);
                this.watchLanguageChange();
                this.updateUI();
            }

            async loadTranslations(lang) {
                try {
                    const response = await fetch(`/api/lang/${lang}`);
                    const data = await response.json();
                    if (data.ok) {
                        this.translations = data.translations;
                        this.currentLang = lang;
                        localStorage.setItem('admin_language', lang);
                        return true;
                    }
                } catch (error) {
                    console.error('Failed to load translations:', error);
                }
                return false;
            }

            t(key) {
                const keys = key.split('.');
                let value = this.translations;
                for (const k of keys) {
                    value = value?.[k];
                }
                return value || key;
            }

            async setLanguage(lang) {
                const success = await this.loadTranslations(lang);
                if (success) {
                    this.updateUI();
                    document.getElementById('page-title').textContent = this.t('admin.pageTitle');
                }
            }

            updateUI() {
                // Update login screen
                const loginTitle = document.getElementById('login-title');
                if (loginTitle) loginTitle.textContent = 'üîê ' + this.t('admin.loginTitle');
                
                const usernameLabel = document.getElementById('username-label');
                if (usernameLabel) usernameLabel.textContent = this.t('admin.username');
                
                const passwordLabel = document.getElementById('password-label');
                if (passwordLabel) passwordLabel.textContent = this.t('admin.password');
                
                const loginBtn = document.getElementById('login-btn');
                if (loginBtn) loginBtn.textContent = this.t('admin.loginButton');
                
                const defaultCred = document.getElementById('default-credentials');
                if (defaultCred) defaultCred.textContent = this.t('admin.defaultCredentials');

                // Update admin screen
                const adminTitle = document.getElementById('admin-title');
                if (adminTitle) adminTitle.textContent = 'üìä ' + this.t('admin.dashboardTitle');
                
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) logoutBtn.textContent = this.t('admin.logout');
                
                const tabJobs = document.getElementById('tab-jobs');
                if (tabJobs) tabJobs.textContent = this.t('admin.jobCards');
                
                const tabSkills = document.getElementById('tab-skills');
                if (tabSkills) tabSkills.textContent = this.t('admin.skillCards');
                
                const tabMissions = document.getElementById('tab-missions');
                if (tabMissions) tabMissions.textContent = this.t('admin.missionCards');
                
                const tabCategories = document.getElementById('tab-categories');
                if (tabCategories) tabCategories.textContent = this.t('admin.categories');
                
                const addJobBtn = document.getElementById('add-job-btn');
                if (addJobBtn) addJobBtn.textContent = '+ ' + this.t('admin.addNewJobCard');
                
                const addSkillBtn = document.getElementById('add-skill-btn');
                if (addSkillBtn) addSkillBtn.textContent = '+ ' + this.t('admin.addNewSkillCard');
                
                const addMissionBtn = document.getElementById('add-mission-btn');
                if (addMissionBtn) addMissionBtn.textContent = '+ ' + this.t('admin.addNewMissionCard');
                
                const addCategoryBtn = document.getElementById('add-category-btn');
                if (addCategoryBtn) addCategoryBtn.textContent = '+ ' + this.t('admin.addNewCategory');
                
                const saveBtn = document.getElementById('save-btn');
                if (saveBtn) saveBtn.textContent = this.t('common.save');
                
                const cancelBtn = document.getElementById('cancel-btn');
                if (cancelBtn) cancelBtn.textContent = this.t('common.cancel');

                // Update language toggle buttons
                document.querySelectorAll('[data-lang]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === this.currentLang);
                });
            }

            watchLanguageChange() {
                window.addEventListener('storage', async (e) => {
                    if (e.key === 'admin_language' && e.newValue !== this.currentLang) {
                        await this.loadTranslations(e.newValue);
                        this.updateUI();
                        document.getElementById('page-title').textContent = this.t('admin.pageTitle');
                    }
                });
            }
        }

        const i18n = new I18n();
        let currentUser = null;
        let currentEditType = null;
        let currentEditId = null;

        // Initialize i18n
        i18n.init().then(() => {
            // Language toggle event listeners
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.addEventListener('click', () => {
                    i18n.setLanguage(btn.dataset.lang);
                });
            });
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.ok && data.token) {
                    currentUser = username;
                    localStorage.setItem('admin_token', data.token);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminScreen').style.display = 'block';
                    i18n.updateUI();
                    loadData();
                } else {
                    alert(data.error?.message || i18n.t('errors.UNAUTHORIZED'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(i18n.t('errors.SERVER_ERROR'));
            }
        });

        function logout() {
            currentUser = null;
            localStorage.removeItem('admin_token');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        async function loadData() {
            await loadStats();
            await loadJobs();
            await loadSkills();
            await loadMissions();
            await loadCategories();
        }

        async function loadStats() {
            try {
                const [jobs, skills, missions, categories] = await Promise.all([
                    fetch('/api/cards/jobs').then(r => r.json()),
                    fetch('/api/cards/skills').then(r => r.json()),
                    fetch('/api/cards/missions').then(r => r.json()),
                    fetch('/api/categories').then(r => r.json())
                ]);

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <h3>${i18n.t('admin.jobCards')}</h3>
                        <p>${jobs.length || 0}</p>
                    </div>
                    <div class="stat-card">
                        <h3>${i18n.t('admin.skillCards')}</h3>
                        <p>${skills.length || 0}</p>
                    </div>
                    <div class="stat-card">
                        <h3>${i18n.t('admin.missionCards')}</h3>
                        <p>${missions.length || 0}</p>
                    </div>
                    <div class="stat-card">
                        <h3>${i18n.t('admin.categories')}</h3>
                        <p>${categories.length || 0}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadJobs() {
            const response = await fetch('/api/cards/jobs');
            const jobs = await response.json();
            
            const html = jobs.map(job => `
                <div class="card-item">
                    <div class="card-preview">${job.name_ja || job.name_en}</div>
                    <div class="card-info">
                        <h3>${job.name_en} / ${job.name_ja}</h3>
                        <p>${i18n.t('admin.jobId')}: <strong style="color: var(--primary);">${job.id}</strong> | ${i18n.t('admin.targetPoints')}: ${job.targetPoints}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn" onclick="editCard('job', ${job.id})">${i18n.t('common.edit')}</button>
                        <button class="btn btn-danger" onclick="deleteCard('job', ${job.id})">${i18n.t('common.delete')}</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('jobs-list').innerHTML = html;
        }

        async function loadSkills() {
            const response = await fetch('/api/cards/skills');
            const skills = await response.json();
            
            const html = skills.map(skill => `
                <div class="card-item">
                    <div class="card-preview" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">${skill.name_ja || skill.name_en}</div>
                    <div class="card-info">
                        <h3>${skill.name_en} / ${skill.name_ja}</h3>
                        <p>${i18n.t('admin.matchesJobs')}: ${skill.matchesJobs}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn" onclick="editCard('skill', ${skill.id})">${i18n.t('common.edit')}</button>
                        <button class="btn btn-danger" onclick="deleteCard('skill', ${skill.id})">${i18n.t('common.delete')}</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('skills-list').innerHTML = html;
        }

        async function loadMissions() {
            const response = await fetch('/api/cards/missions');
            const missions = await response.json();
            
            const html = missions.map(mission => `
                <div class="card-item">
                    <div class="card-preview" style="background: ${mission.isSpecial ? 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' : 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);'}">${mission.name_ja || mission.name_en || 'Mission'}</div>
                    <div class="card-info">
                        <h3>${mission.name_en || 'Mission'} / ${mission.name_ja || '„Éü„ÉÉ„Ç∑„Éß„É≥'}</h3>
                        <p>${i18n.t('admin.categoryId')}: ${mission.categoryId}${mission.isSpecial ? ' <strong style="color: var(--secondary);">' + i18n.t('admin.specialMission') + '</strong>' : ''}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn" onclick="editCard('mission', ${mission.id})">${i18n.t('common.edit')}</button>
                        <button class="btn btn-danger" onclick="deleteCard('mission', ${mission.id})">${i18n.t('common.delete')}</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('missions-list').innerHTML = html;
        }

        async function loadCategories() {
            const response = await fetch('/api/categories');
            const categories = await response.json();
            
            const html = categories.map(cat => `
                <div class="card-item">
                    <div class="card-preview" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">Cat</div>
                    <div class="card-info">
                        <h3>${cat.name_en} / ${cat.name_ja}</h3>
                        <p>${i18n.t('admin.sortOrder')}: ${cat.sortOrder}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn" onclick="editCard('category', ${cat.id})">${i18n.t('common.edit')}</button>
                        <button class="btn btn-danger" onclick="deleteCard('category', ${cat.id})">${i18n.t('common.delete')}</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('categories-list').innerHTML = html;
        }

        function openAddModal(type) {
            currentEditType = type;
            currentEditId = null;
            showEditForm(type, null);
        }

        async function editCard(type, id) {
            currentEditType = type;
            currentEditId = id;
            
            let endpoint = '';
            if (type === 'job') endpoint = '/api/cards/jobs';
            else if (type === 'skill') endpoint = '/api/cards/skills';
            else if (type === 'mission') endpoint = '/api/cards/missions';
            else if (type === 'category') endpoint = '/api/categories';
            
            const response = await fetch(endpoint);
            const data = await response.json();
            const item = data.find(d => d.id === id);
            
            showEditForm(type, item);
        }

        function showEditForm(type, data) {
            const modal = document.getElementById('editModal');
            const title = document.getElementById('modalTitle');
            const formFields = document.getElementById('formFields');
            
            title.textContent = data ? i18n.t('admin.editCard') + ' ' + type : i18n.t('admin.addNew') + ' ' + type;
            
            let fields = '';
            
            if (type === 'job') {
                fields = `
                    <div class="lang-fields">
                        <div class="form-group">
                            <label>${i18n.t('admin.nameEn')}</label>

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            let endpoint = '';
            if (currentEditType === 'job') endpoint = '/api/admin/jobs';
            else if (currentEditType === 'skill') endpoint = '/api/admin/skills';
            else if (currentEditType === 'mission') endpoint = '/api/admin/missions';
            else if (currentEditType === 'category') endpoint = '/api/admin/categories';
            
            const method = currentEditId ? 'PUT' : 'POST';
            const url = currentEditId ? `${endpoint}/${currentEditId}` : endpoint;
            
            const token = localStorage.getItem('admin_token');
            
            try {
                const response = await fetch(url, {
                    method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    loadData();
                    alert(i18n.t('admin.savedSuccessfully'));
                } else {
                    alert(i18n.t('errors.SERVER_ERROR'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert(i18n.t('errors.SERVER_ERROR'));
            }
        });

        function handleImageUpload(event, targetInputId) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 20 * 1024 * 1024) {
                alert(i18n.t('admin.imageSizeError'));
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const maxSize = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = height * (maxSize / width);
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = width * (maxSize / height);
                            height = maxSize;
                        }
                    }
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const resizedBase64 = canvas.toDataURL('image/jpeg', 0.75);
                    
                    if (resizedBase64.length > 2 * 1024 * 1024 * 1.37) {
                        const finalBase64 = canvas.toDataURL('image/jpeg', 0.5);
                        document.getElementById(targetInputId).value = finalBase64;
                    } else {
                        document.getElementById(targetInputId).value = resizedBase64;
                    }
                    
                    const container = document.getElementById(targetInputId).parentElement;
                    let preview = container.querySelector('img');
                    if (!preview) {
                        preview = document.createElement('img');
                        preview.style.maxWidth = '100px';
                        preview.style.marginTop = '10px';
                        preview.style.borderRadius = '8px';
                        container.appendChild(preview);
                    }
                    preview.src = document.getElementById(targetInputId).value;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
