        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleImageUpload(event, targetInputId) {
            const file = event.target.files[0];
            if (!file) return;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ20MBä»¥ä¸‹ï¼‰
            if (file.size > 20 * 1024 * 1024) {
                alert('ç”»åƒã‚µã‚¤ã‚ºã¯20MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºï¼ˆæœ€å¤§800x800pxï¼‰
                    const maxSize = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = height * (maxSize / width);
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = width * (maxSize / height);
                            height = maxSize;
                        }
                    }
                    
                    // Canvasã§ç”»åƒã‚’æç”»
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // JPEGå“è³ª75%ã§Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                    const resizedBase64 = canvas.toDataURL('image/jpeg', 0.75);
                    
                    // ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆBase64ã§2MBä»¥ä¸‹ï¼‰
                    if (resizedBase64.length > 2 * 1024 * 1024 * 1.37) {
                        // ã•ã‚‰ã«å“è³ªã‚’ä¸‹ã’ã‚‹
                        const finalBase64 = canvas.toDataURL('image/jpeg', 0.5);
                        document.getElementById(targetInputId).value = finalBase64;
                    } else {
                        document.getElementById(targetInputId).value = resizedBase64;
                    }
                    
                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºã‚’æ›´æ–°
                    const container = document.getElementById(targetInputId).parentElement;
                    let preview = container.querySelector('img');
                    if (!preview) {
                        preview = document.createElement('img');
                        preview.style.maxWidth = '100px';
                        preview.style.marginTop = '10px';
                        preview.style.borderRadius = '8px';
                        container.appendChild(preview);
                    }
                    preview.src = document.getElementById(targetInputId).value;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
