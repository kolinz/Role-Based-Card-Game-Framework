<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Career × Skills Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --glow: rgba(37, 99, 235, 0.4);
            --card-job: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-skill: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --card-mission: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-special: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--text-primary) 2px, var(--text-primary) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--text-primary) 2px, var(--text-primary) 4px);
            background-size: 50px 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .lang-toggle {
            display: inline-flex;
            gap: 10px;
            padding: 8px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 15px;
        }

        .lang-toggle button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-toggle button.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--glow);
        }

        .game-setup {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .game-setup h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--glow);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px var(--glow);
            margin-bottom: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-small {
            padding: 12px 24px;
            width: auto;
            font-size: 0.95rem;
        }

        .invite-url-box {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border: 2px solid var(--success);
        }

        .invite-url-box label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--success);
            font-weight: 700;
            text-transform: uppercase;
        }

        .invite-url-content {
            display: flex;
            gap: 10px;
        }

        .invite-url-content input {
            flex: 1;
            padding: 12px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            padding: 12px 24px;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .waiting-room {
            max-width: 800px;
            margin: 30px auto;
        }

        .waiting-header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .waiting-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .session-id-display {
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--secondary);
            font-weight: 800;
            margin: 15px 0;
        }

        .player-list {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .player-list h3 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .player-item {
            background: var(--bg-dark);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid var(--border);
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
        }

        .player-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: var(--success);
            color: white;
        }

        .connection-status.disconnected {
            background: var(--danger);
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .game-board {
            max-width: 1400px;
            margin: 0 auto;
        }

        .players-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card.active {
            border-color: var(--primary);
            box-shadow: 0 8px 30px var(--glow);
            transform: translateY(-4px);
        }

        .player-card.active::before {
            opacity: 1;
        }

        .player-card.you {
            border-color: var(--secondary);
        }

        .player-card.retired {
            opacity: 0.5;
            filter: grayscale(0.7);
        }

        /* ★ ゴール済みプレイヤーカードのスタイル ★ */
        .player-card.finished {
            border-color: var(--success);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.3);
        }

        .player-card.finished::before {
            background: linear-gradient(90deg, var(--success), #059669);
            opacity: 1;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name-tag {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .you-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--secondary);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 8px;
        }

        .player-points {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--secondary);
        }

        .player-jobs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .job-badge {
            padding: 6px 12px;
            background: var(--card-job);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .retired-badge {
            padding: 8px 16px;
            background: var(--danger);
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
        }

        .control-panel {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dice-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dice {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--bg-dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .dice.rolling {
            animation: diceRoll 0.5s ease-in-out infinite;
        }

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .cards-area {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .cards-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .simple-card {
            background: var(--bg-dark);
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid transparent;
            position: relative;
            aspect-ratio: 5/7;
            display: flex;
            flex-direction: column;
        }

        .simple-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .simple-card-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .simple-card-footer {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .simple-card-footer:hover {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
        }

        .simple-card.disabled {
            cursor: not-allowed;
            pointer-events: none;
        }

        .simple-card.disabled .simple-card-main,
        .simple-card.disabled .simple-card-footer {
            cursor: not-allowed;
        }

        .simple-card-content {
            font-size: 0.9rem;
            padding: 20px;
            overflow-y: auto;
            max-height: 100%;
            text-align: left;
            line-height: 1.6;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .select-job-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .select-job-item {
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .select-job-item:hover {
            border-color: var(--primary);
            background: var(--bg-hover);
            transform: translateX(5px);
        }

        .turn-indicator {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--glow);
        }

        .winner-animation {
            text-align: center;
            padding: 20px;
        }

        .winner-animation h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse-win 1s ease-in-out infinite;
        }

        @keyframes pulse-win {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .or-divider span {
            position: relative;
            background: var(--bg-card);
            padding: 0 20px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .control-panel {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="game.js"></script>
</body>
</html>
