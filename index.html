<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Career × Skills Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --glow: rgba(37, 99, 235, 0.4);
            --card-job: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-skill: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --card-mission: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-special: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--text-primary) 2px, var(--text-primary) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--text-primary) 2px, var(--text-primary) 4px);
            background-size: 50px 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .lang-toggle {
            display: inline-flex;
            gap: 10px;
            padding: 8px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 15px;
        }

        .lang-toggle button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-toggle button.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--glow);
        }

        .game-setup {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .game-setup h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--glow);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px var(--glow);
            margin-bottom: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-small {
            padding: 12px 24px;
            width: auto;
            font-size: 0.95rem;
        }

        .invite-url-box {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border: 2px solid var(--success);
        }

        .invite-url-box label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--success);
            font-weight: 700;
            text-transform: uppercase;
        }

        .invite-url-content {
            display: flex;
            gap: 10px;
        }

        .invite-url-content input {
            flex: 1;
            padding: 12px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            padding: 12px 24px;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .waiting-room {
            max-width: 800px;
            margin: 30px auto;
        }

        .waiting-header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .waiting-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .session-id-display {
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--secondary);
            font-weight: 800;
            margin: 15px 0;
        }

        .player-list {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .player-list h3 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .player-item {
            background: var(--bg-dark);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid var(--border);
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
        }

        .player-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: var(--success);
            color: white;
        }

        .connection-status.disconnected {
            background: var(--danger);
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .game-board {
            max-width: 1400px;
            margin: 0 auto;
        }

        .players-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card.active {
            border-color: var(--primary);
            box-shadow: 0 8px 30px var(--glow);
            transform: translateY(-4px);
        }

        .player-card.active::before {
            opacity: 1;
        }

        .player-card.you {
            border-color: var(--secondary);
        }

        .player-card.retired {
            opacity: 0.5;
            filter: grayscale(0.7);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name-tag {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .you-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--secondary);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 8px;
        }

        .player-points {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--secondary);
        }

        .player-jobs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .job-badge {
            padding: 6px 12px;
            background: var(--card-job);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .retired-badge {
            padding: 8px 16px;
            background: var(--danger);
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
        }

        .control-panel {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dice-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dice {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--bg-dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .dice.rolling {
            animation: diceRoll 0.5s ease-in-out infinite;
        }

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .cards-area {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .cards-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-dark);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--glow);
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .card-front {
            aspect-ratio: 5/7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .card-type-job .card-front {
            background: var(--card-job);
        }

        .card-type-skill .card-front {
            background: var(--card-skill);
        }

        .card-type-mission .card-front {
            background: var(--card-mission);
        }

        .card-type-special .card-front {
            background: var(--card-special);
        }

        /* Simple card display - no animation */
        .simple-card {
            background: var(--bg-dark);
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid transparent;
            position: relative;
            aspect-ratio: 5/7;
            display: flex;
            flex-direction: column;
        }

        .simple-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .simple-card-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .simple-card-footer {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .simple-card-footer:hover {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
        }

        .simple-card.disabled {
            cursor: not-allowed;
            pointer-events: none;
        }

        .simple-card.disabled .simple-card-main,
        .simple-card.disabled .simple-card-footer {
            cursor: not-allowed;
        }

        .simple-card-content {
            font-size: 0.9rem;
            padding: 20px;
            overflow-y: auto;
            max-height: 100%;
            text-align: left;
            line-height: 1.6;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .select-job-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .select-job-item {
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .select-job-item:hover {
            border-color: var(--primary);
            background: var(--bg-hover);
            transform: translateX(5px);
        }

        .turn-indicator {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--glow);
        }

        .winner-animation {
            text-align: center;
            padding: 20px;
        }

        .winner-animation h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse-win 1s ease-in-out infinite;
        }

        @keyframes pulse-win {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .or-divider span {
            position: relative;
            background: var(--bg-card);
            padding: 0 20px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .control-panel {
                flex-direction: column;
            }
        }
    </style>

<body>
    <div id="app"></div>

    <script>
        // ====== I18n System (API経由で翻訳ファイルを読み込む) ======
        class I18n {
            constructor() {
                this.translations = {};
                this.currentLang = localStorage.getItem('language') || 
                                  (navigator.language.startsWith('ja') ? 'ja' : 'en');
            }

            async init() {
                await this.loadTranslations(this.currentLang);
                this.watchLanguageChange();
            }

            async loadTranslations(lang) {
                try {
                    const response = await fetch(`/api/lang/${lang}`);
                    const data = await response.json();
                    if (data.ok) {
                        this.translations = data.translations;
                        this.currentLang = lang;
                        localStorage.setItem('language', lang);
                        return true;
                    }
                } catch (error) {
                    console.error('Failed to load translations:', error);
                }
                return false;
            }

            t(key) {
                const keys = key.split('.');
                let value = this.translations;
                for (const k of keys) {
                    value = value?.[k];
                }
                return value || key;
            }

            async setLanguage(lang) {
                const success = await this.loadTranslations(lang);
                if (success && window.game) {
                    window.game.language = lang;
                    window.game.render();
                    document.getElementById('page-title').textContent = this.t('game.title');
                }
            }

            watchLanguageChange() {
                window.addEventListener('storage', async (e) => {
                    if (e.key === 'language' && e.newValue !== this.currentLang) {
                        await this.loadTranslations(e.newValue);
                        if (window.game) {
                            window.game.language = e.newValue;
                            window.game.render();
                            document.getElementById('page-title').textContent = this.t('game.title');
                        }
                    }
                });
            }
        }

        const i18n = new I18n();

        // ====== GameClient Class ======
        class GameClient {
            constructor() {
                this.ws = null;
                this.language = i18n.currentLang;
                this.sessionId = null;
                this.playerId = null;
                this.session = null;
                this.connected = false;
                this.mode = 'menu';
                this.selectedCard = null;
                this.rolling = false;
                this.modal = null;
                this.jobCardsCache = [];
                this.skillCardsCache = [];
                this.flippedCards = new Set();
                this.flippedJobCards = new Set();

                this.checkUrlParams();
            }

            async init() {
                await i18n.init();
                this.connect();
                this.fetchJobCards();
                this.fetchSkillCards();
                this.render();
            }

            checkUrlParams() {
                const params = new URLSearchParams(window.location.search);
                const sessionId = params.get('session');
                if (sessionId) {
                    this.sessionId = sessionId;
                    this.mode = 'join-direct';
                }
            }

            fetchJobCards() {
                fetch('/api/cards/jobs')
                    .then(r => r.json())
                    .then(data => {
                        this.jobCardsCache = data.ok ? data.data : data;
                    })
                    .catch(console.error);
            }

            fetchSkillCards() {
                fetch('/api/cards/skills')
                    .then(r => r.json())
                    .then(data => {
                        this.skillCardsCache = data.ok ? data.data : data;
                    })
                    .catch(console.error);
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('Connected to server');
                    this.connected = true;
                    this.render();
                };

                this.ws.onclose = () => {
                    console.log('Disconnected from server');
                    this.connected = false;
                    this.render();
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleServerMessage(data);
                };
            }

            handleServerMessage(data) {
                console.log('Received:', data.type);

                switch (data.type) {
                    case 'sessionCreated':
                        this.sessionId = data.sessionId;
                        this.playerId = data.playerId;
                        this.session = data.session;
                        this.mode = 'lobby';
                        this.render();
                        break;

                    case 'joinedSession':
                        this.sessionId = data.sessionId;
                        this.playerId = data.playerId;
                        this.session = data.session;
                        this.mode = 'lobby';
                        this.render();
                        break;

                    case 'playerJoined':
                        this.session = data.session;
                        this.render();
                        break;

                    case 'jobSelected':
                        this.session = data.session;
                        this.render();
                        break;

                    case 'gameStarted':
                        this.session = data.session;
                        this.mode = 'game';
                        this.render();
                        break;

                    case 'diceRolled':
                        this.session = data.session;
                        this.rolling = false;
                        this.selectedCard = null;
                        this.flippedCards.clear();
                        this.render();
                        break;

                    case 'cardSelected':
                        this.session = data.session;
                        if (data.card.type === 'skill') {
                            if (data.alreadySelected) {
                                this.showModal({
                                    title: i18n.t('game.alreadySelected'),
                                    content: data.card[`descriptionHtml_${this.language}`] + '<br><br><em>' + i18n.t('game.alreadySelected') + '</em>'
                                });
                            } else {
                                this.showModal({
                                    title: data.matched ? i18n.t('game.matchBonus') : i18n.t('game.noMatch'),
                                    content: data.card[`descriptionHtml_${this.language}`]
                                });
                            }
                        } else if (data.card.type === 'mission') {
                            this.showModal({
                                title: data.card[`name_${this.language}`] || 'Mission',
                                content: data.card[`descriptionHtml_${this.language}`] + '<br><br><em>' + i18n.t('game.discussMission') + '</em>'
                            });
                        } else if (data.card.type === 'special') {
                            this.showPlayerSelectionModal(data.card);
                        }
                        if (data.winner) {
                            setTimeout(() => {
                                this.showWinnerModal(data.winner);
                            }, 1000);
                        }
                        this.render();
                        break;

                    case 'cardSelectedByOther':
                        this.session = data.session;
                        this.render();
                        break;

                    case 'turnChanged':
                        this.session = data.session;
                        this.selectedCard = null;
                        this.rolling = false;
                        this.flippedCards.clear();
                        this.render();
                        break;

                    case 'playerRetired':
                        this.session = data.session;
                        this.showModal({
                            title: i18n.t('game.youRetired'),
                            content: `Player ${data.targetPlayerId} ${i18n.t('game.assignedJob')}`
                        });
                        this.render();
                        break;

                    case 'gameReset':
                        this.session = data.session;
                        this.mode = 'lobby';
                        this.selectedCard = null;
                        this.rolling = false;
                        this.flippedCards.clear();
                        this.flippedJobCards.clear();
                        this.render();
                        break;

                    case 'error':
                        const errorMsg = data.error?.message || i18n.t('errors.SERVER_ERROR');
                        alert(errorMsg);
                        break;
                }
            }

            send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }

            t(key) {
                return i18n.t(key);
            }

            createSession() {
                const playerName = document.getElementById('playerName').value.trim();
                const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
                
                if (!playerName) {
                    alert(this.t('errors.INVALID_INPUT'));
                    return;
                }

                this.send({
                    type: 'createSession',
                    playerName,
                    maxPlayers
                });
            }

            joinSession() {
                const playerName = document.getElementById('joinPlayerName').value.trim();
                const sessionId = document.getElementById('joinSessionId').value.trim();
                
                if (!playerName || !sessionId) {
                    alert(this.t('errors.INVALID_INPUT'));
                    return;
                }

                this.send({
                    type: 'joinSession',
                    sessionId,
                    playerName
                });
            }

            startGame() {
                this.send({
                    type: 'startGame',
                    sessionId: this.sessionId
                });
            }

            selectJob(jobId) {
                this.send({
                    type: 'selectJob',
                    sessionId: this.sessionId,
                    playerId: this.playerId,
                    jobId: jobId
                });
            }

            flipJobCard(jobId) {
                if (this.flippedJobCards.has(jobId)) {
                    this.flippedJobCards.delete(jobId);
                } else {
                    this.flippedJobCards.add(jobId);
                }
                this.render();
            }

            rollDice() {
                if (this.rolling) return;
                
                this.rolling = true;
                this.selectedCard = null;
                this.render();
                
                this.send({
                    type: 'rollDice',
                    sessionId: this.sessionId
                });
                
                setTimeout(() => {
                    if (this.rolling) {
                        console.warn('Dice rolling timeout - force stopping');
                        this.rolling = false;
                        this.render();
                    }
                }, 5000);
            }

            flipCard(cardId) {
                if (this.flippedCards.has(cardId)) {
                    this.flippedCards.delete(cardId);
                } else {
                    this.flippedCards.add(cardId);
                }
                this.render();
            }

            selectCard(card) {
                if (this.selectedCard) return;
                this.selectedCard = card;
                this.send({
                    type: 'selectCard',
                    sessionId: this.sessionId,
                    cardId: card.id
                });
                this.render();
            }

            nextTurn() {
                this.rolling = false;
                this.send({
                    type: 'nextTurn',
                    sessionId: this.sessionId
                });
            }

            resetGame() {
                if (confirm(this.t('game.resetGame') + '?')) {
                    this.send({
                        type: 'resetGame',
                        sessionId: this.sessionId
                    });
                }
            }

            resign(targetPlayerId) {
                this.send({
                    type: 'resign',
                    sessionId: this.sessionId,
                    playerId: this.playerId,
                    targetPlayerId
                });
                this.closeModal();
            }

            showModal(options) {
                this.modal = options;
                this.render();
            }

            showPlayerSelectionModal(card) {
                const otherPlayers = this.session.players.filter(p => 
                    !p.retired && p.id !== this.playerId
                );
                this.modal = {
                    title: this.t('game.selectPlayerForJob'),
                    playerSelection: true,
                    players: otherPlayers,
                    card
                };
                this.render();
            }

            showWinnerModal(winner) {
                this.modal = {
                    title: this.t('game.winner'),
                    winner: true,
                    winnerData: winner
                };
                this.render();
            }

            closeModal() {
                this.modal = null;
                this.render();
            }

            copyInviteUrl() {
                const url = `${window.location.origin}?session=${this.sessionId}`;
                navigator.clipboard.writeText(url).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    if (btn) {
                        const originalText = btn.textContent;
                        btn.textContent = this.t('game.urlCopied');
                        setTimeout(() => {
                            btn.textContent = this.t('game.copyUrl');
                        }, 2000);
                    }
                });
            }

            getJobName(jobId) {
                const job = this.jobCardsCache.find(j => j.id === jobId);
                return job ? job[`name_${this.language}`] : '';
            }

            getJobTarget(jobId) {
                const job = this.jobCardsCache.find(j => j.id === jobId);
                return job ? job.targetPoints : 0;
            }

            render() {
                const app = document.getElementById('app');
                
                if (!app) return;

                if (!this.connected) {
                    app.innerHTML = this.renderDisconnected();
                    return;
                }

                let html = `
                    <div class="connection-status connected">
                        <span class="status-dot"></span>
                        ${this.t('common.connected')}
                    </div>
                `;

                if (this.mode === 'menu' || this.mode === 'join-direct') {
                    html += this.renderMenu();
                } else if (this.mode === 'lobby') {
                    html += this.renderLobby();
                } else if (this.mode === 'game') {
                    html += this.renderGame();
                }

                if (this.modal) {
                    html += this.renderModal();
                }

                app.innerHTML = html;
                this.attachEventListeners();
            }

                                    ${this.modal.players.map(player => `
                                        <div class="select-job-item" onclick="game.resign(${player.id})">
                                            ${player.name}

                    <div class="modal-overlay" onclick="game.closeModal()">

                            <h2>${this.modal.title}</h2>
                            <div class="modal-content">
                                ${this.modal.content || ''}
                            </div>
                            <button class="btn" onclick="game.closeModal()">
                                ${this.t('common.close')}
                            </button>
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                document.querySelectorAll('[data-lang]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        i18n.setLanguage(btn.dataset.lang);
                    });
                });
                
                // Load job cards for selection
                const jobSelectionContainer = document.getElementById('jobSelection');
                if (jobSelectionContainer && this.jobCardsCache.length > 0) {
                    const selectedJobIds = new Set();
                    if (this.session && this.session.players) {
                        this.session.players.forEach(player => {
                            if (player.id !== this.playerId && player.jobs && player.jobs.length > 0) {
                                player.jobs.forEach(jobId => selectedJobIds.add(jobId));
                            }
                        });
                    }
                    
                    jobSelectionContainer.innerHTML = this.jobCardsCache.map(job => {
                        const isFlipped = this.flippedJobCards && this.flippedJobCards.has(job.id);
                        const isSelected = selectedJobIds.has(job.id);
                        const bgStyle = isSelected 
                            ? 'background: linear-gradient(135deg, #64748b 0%, #475569 100%); opacity: 0.5;'
                            : 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);';
                        
                        return `
                        <div class="simple-card ${isSelected ? 'disabled' : ''}" style="${bgStyle}">
                            <div class="simple-card-main" onclick="${isSelected ? '' : `game.selectJob(${job.id})`}">
                                ${isFlipped ? `
                                    <div class="simple-card-content">
                                        ${job.imageUrl ? `<img src="${job.imageUrl}" style="max-width: 100%; border-radius: 8px; margin-bottom: 10px;">` : ''}
                                        <div>${job[`descriptionHtml_${this.language}`] || ''}</div>
                                    </div>
                                ` : `
                                    ${job[`name_${this.language}`]}${isSelected ? '<br><small style="color: var(--text-secondary);">' + this.t('game.alreadySelectedByOther') + '</small>' : ''}
                                `}
                            </div>
                            <div class="simple-card-footer" onclick="event.stopPropagation(); ${isSelected ? '' : `game.flipJobCard(${job.id})`}">
                                ${isFlipped ? '← ' + this.t('game.backToFront') : this.t('game.viewDetails') + ' →'}
                            </div>
                        </div>
                        `;
                    }).join('');
                } else if (jobSelectionContainer) {
                    fetch('/api/cards/jobs')
                        .then(r => r.json())
                        .then(data => {
                            const jobs = data.ok ? data.data : data;
                            this.jobCardsCache = jobs;
                            
                            const selectedJobIds = new Set();
                            if (this.session && this.session.players) {
                                this.session.players.forEach(player => {
                                    if (player.id !== this.playerId && player.jobs && player.jobs.length > 0) {
                                        player.jobs.forEach(jobId => selectedJobIds.add(jobId));
                                    }
                                });
                            }
                            
                            jobSelectionContainer.innerHTML = jobs.map(job => {
                                const isFlipped = this.flippedJobCards && this.flippedJobCards.has(job.id);
                                const isSelected = selectedJobIds.has(job.id);
                                const bgStyle = isSelected 
                                    ? 'background: linear-gradient(135deg, #64748b 0%, #475569 100%); opacity: 0.5;'
                                    : 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);';
                                
                                return `
                                <div class="simple-card ${isSelected ? 'disabled' : ''}" style="${bgStyle}">
                                    <div class="simple-card-main" onclick="${isSelected ? '' : `game.selectJob(${job.id})`}">
                                        ${isFlipped ? `
                                            <div class="simple-card-content">
                                                ${job.imageUrl ? `<img src="${job.imageUrl}" style="max-width: 100%; border-radius: 8px; margin-bottom: 10px;">` : ''}
                                                <div>${job[`descriptionHtml_${this.language}`] || ''}</div>
                                            </div>
                                        ` : `
                                            ${job[`name_${this.language}`]}${isSelected ? '<br><small style="color: var(--text-secondary);">' + this.t('game.alreadySelectedByOther') + '</small>' : ''}
                                        `}
                                    </div>
                                    <div class="simple-card-footer" onclick="event.stopPropagation(); ${isSelected ? '' : `game.flipJobCard(${job.id})`}">
                                        ${isFlipped ? '← ' + this.t('game.backToFront') : this.t('game.viewDetails') + ' →'}
                                    </div>
                                </div>
                                `;
                            }).join('');
                        });
                }
            }
        }

        // Initialize game
        const game = new GameClient();
        window.game = game;
        game.init();
    </script>
</body>
</html>
